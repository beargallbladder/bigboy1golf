<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Tracker - Your Best Golf Moments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 21px;
            font-weight: 500;
            color: #86868b;
            letter-spacing: -0.01em;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-title {
            font-size: 56px;
            font-weight: 600;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            animation: fadeIn 1s ease-out 0.1s both;
        }
        
        .subtitle {
            font-size: 21px;
            color: #86868b;
            text-align: center;
            margin-bottom: 80px;
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        .upload-zone {
            width: 100%;
            height: 400px;
            background: #fafafa;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone:hover {
            background: #f5f5f7;
            transform: scale(1.01);
        }
        
        .upload-zone.dragging {
            background: #e3f2fd;
            transform: scale(1.02);
        }
        
        .upload-zone.has-image {
            background: transparent;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .upload-text {
            font-size: 17px;
            color: #1d1d1f;
            font-weight: 500;
        }
        
        .upload-subtext {
            font-size: 15px;
            color: #86868b;
            margin-top: 8px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            display: none;
        }
        
        .processing {
            display: none;
            text-align: center;
            margin-top: 60px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #f5f5f7;
            border-top-color: #0071e3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .processing-text {
            font-size: 17px;
            color: #86868b;
        }
        
        .results {
            display: none;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero-metric {
            text-align: center;
            margin: 60px 0;
        }
        
        .hero-value {
            font-size: 96px;
            font-weight: 600;
            line-height: 1;
            background: linear-gradient(135deg, #0071e3, #00c853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .hero-label {
            font-size: 21px;
            color: #86868b;
            font-weight: 500;
        }
        
        .metrics-row {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            line-height: 1.2;
        }
        
        .metric-label {
            font-size: 13px;
            color: #86868b;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .share-button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 40px auto;
            display: block;
        }
        
        .share-button:hover {
            background: #0051d5;
            transform: scale(1.05);
        }
        
        .share-button:active {
            transform: scale(0.98);
        }
        
        .new-shot-link {
            color: #0071e3;
            text-decoration: none;
            font-size: 17px;
            margin-top: 20px;
            display: inline-block;
            transition: opacity 0.3s ease;
        }
        
        .new-shot-link:hover {
            opacity: 0.7;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .share-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .share-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }
        
        .share-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .share-link {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            margin: 24px 0;
            word-break: break-all;
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            user-select: all;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px 24px;
            border-radius: 980px;
            border: none;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-button {
            background: #0071e3;
            color: white;
        }
        
        .copy-button:hover {
            background: #0051d5;
        }
        
        .close-button {
            background: #f5f5f7;
            color: #1d1d1f;
        }
        
        .close-button:hover {
            background: #e5e5e7;
        }
        
        .shots-remaining {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 13px;
            color: #86868b;
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        @media (max-width: 600px) {
            .main-title {
                font-size: 40px;
            }
            
            .hero-value {
                font-size: 72px;
            }
            
            .upload-zone {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shots-remaining" id="shotsRemaining">3 shots today</div>
        
        <div class="logo">Shot Tracker</div>
        
        <h1 class="main-title">Your golf shot.<br>Captured.</h1>
        <p class="subtitle">Drop your launch monitor screenshot</p>
        
        <div class="upload-zone" id="uploadZone">
            <div class="upload-content">
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Drop image here</div>
                <div class="upload-subtext">or click to select</div>
            </div>
            <img class="preview-image" id="previewImage" alt="Preview">
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="processing-text">Reading your shot...</div>
        </div>
        
        <div class="results" id="results">
            <div class="hero-metric">
                <div class="hero-value" id="totalDistance">â€”</div>
                <div class="hero-label">Total Distance</div>
            </div>
            
            <div class="metrics-row">
                <div class="metric">
                    <div class="metric-value" id="ballSpeed">â€”</div>
                    <div class="metric-label">Ball Speed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="launchAngle">â€”</div>
                    <div class="metric-label">Launch</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="spinRate">â€”</div>
                    <div class="metric-label">Spin</div>
                </div>
            </div>
            
            <button class="share-button" onclick="shareShot()">Share This Shot</button>
            
            <a href="#" class="new-shot-link" onclick="newShot(); return false;">Upload another</a>
        </div>
    </div>
    
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <h2 class="share-title">Share Your Shot</h2>
            <p>Anyone with this link can see your shot data</p>
            <div class="share-link" id="shareLink"></div>
            <div class="button-group">
                <button class="copy-button" onclick="copyLink()">Copy Link</button>
                <button class="close-button" onclick="closeModal()">Done</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5003'
            : 'https://golf-shot-api.onrender.com';
        
        let currentShotId = null;
        let shotsUsed = 0;
        let maxShots = 3;
        
        // Initialize
        async function init() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            
            uploadZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragging');
            });
            
            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragging');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragging');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            // Create session
            try {
                const response = await fetch(`${API_URL}/session`, { method: 'POST' });
                const data = await response.json();
                updateShotsRemaining();
            } catch (err) {
                console.error('Session error:', err);
            }
        }
        
        function updateShotsRemaining() {
            const remaining = maxShots - shotsUsed;
            document.getElementById('shotsRemaining').textContent = 
                remaining > 0 ? `${remaining} shot${remaining !== 1 ? 's' : ''} today` : 'No shots remaining';
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) handleFile(file);
        }
        
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            if (shotsUsed >= maxShots) {
                showError('Daily limit reached. Come back tomorrow!');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('previewImage');
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.querySelector('.upload-content').style.display = 'none';
                document.getElementById('uploadZone').classList.add('has-image');
            };
            reader.readAsDataURL(file);
            
            // Process
            document.getElementById('processing').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch(`${API_URL}/extract`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                    currentShotId = result.shot_id;
                    shotsUsed++;
                    updateShotsRemaining();
                } else {
                    showError(result.error || 'Failed to extract data');
                }
            } catch (err) {
                showError('Failed to process image');
            } finally {
                document.getElementById('processing').style.display = 'none';
            }
        }
        
        function displayResults(result) {
            const data = result.data;
            
            // Total distance as hero metric
            document.getElementById('totalDistance').textContent = 
                data.total_yards ? `${data.total_yards}` : 'â€”';
            
            // Other metrics
            document.getElementById('ballSpeed').textContent = 
                data.ball_speed_mph ? `${data.ball_speed_mph}` : 'â€”';
            document.getElementById('launchAngle').textContent = 
                data.launch_angle_deg ? `${data.launch_angle_deg}Â°` : 'â€”';
            document.getElementById('spinRate').textContent = 
                data.spin_rate_rpm ? `${Math.round(data.spin_rate_rpm/100)/10}k` : 'â€”';
            
            // Hide upload, show results
            document.getElementById('uploadZone').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }
        
        async function shareShot() {
            if (!currentShotId) return;
            
            try {
                const response = await fetch(`${API_URL}/share`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shot_id: currentShotId })
                });
                
                const data = await response.json();
                const shareUrl = window.location.origin + data.share_url;
                
                document.getElementById('shareLink').textContent = shareUrl;
                document.getElementById('shareModal').style.display = 'flex';
            } catch (err) {
                showError('Failed to create share link');
            }
        }
        
        function copyLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink);
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = originalText, 2000);
        }
        
        function closeModal() {
            document.getElementById('shareModal').style.display = 'none';
        }
        
        function newShot() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('uploadZone').style.display = 'flex';
            document.getElementById('uploadZone').classList.remove('has-image');
            document.getElementById('previewImage').style.display = 'none';
            document.querySelector('.upload-content').style.display = 'block';
            document.getElementById('fileInput').value = '';
            currentShotId = null;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => success.style.display = 'none', 3000);
        }
        
        // Start
        init();
    </script>
</body>
</html>
